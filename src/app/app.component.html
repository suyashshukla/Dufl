<div class="row p-0 overflow-hidden">
  <div class="position-relative header col-sm-6">
    <img src="../assets/dufl.jpg" class="header-image">
    <div class="position-absolute header-text center-parent flex-column text-center" *ngIf="doesUserExists">
      <span class="fredoka">Welcome {{user.name}}</span>
      <small class="badge bg-success">Today's Shift : {{user.todaysShift}}</small>
    </div>
    <div class="lead position-absolute header-text fredoka center-parent text-center" *ngIf="!doesUserExists">Welcome to
      DUFL</div>
  </div>
  <div class="p-4 col-sm-6 center-parent flex-column" *ngIf="!doesUserExists">
    <div>
      <div class="lead mb-3">Please fill in the details to continue...</div>

      <div>
        <div class="lead fw-bold">What is your name ?</div>
        <input class="form-control mt-2" type="text" [(ngModel)]="user.name">
      </div>


      <div class="mt-3">
        <div class="lead fw-bold">What is your current shift ?</div>
        <div>
          <input type="radio" name="shift" value="" id="ashift" [checked]="user.shiftOnRegistrationDate==shift.A"
            (change)="user.shiftOnRegistrationDate=shift.A">
          <label for="ashift" class="lead px-2">
            A Shift
          </label>
        </div>
        <div>
          <input type="radio" name="shift" value="" id="bshift" [checked]="user.shiftOnRegistrationDate==shift.B"
            (change)="user.shiftOnRegistrationDate=shift.B">
          <label for="bshift" class="lead px-2">
            B shift
          </label>
        </div>
        <div>
          <input type="radio" name="shift" value="" id="cshift" [checked]="user.shiftOnRegistrationDate==shift.C"
            (change)="user.shiftOnRegistrationDate=shift.C">
          <label for="cshift" class="lead px-2">
            C shift
          </label>
        </div>
      </div>

      <div class="d-flex justify-space-around mt-5">
        <div class="btn btn-success curve-button me-2 w-100" (click)="saveUserData()">SAVE</div>
        <div class="btn btn-danger curve-button w-100" (click)="invalidateUserForm()">RESET</div>
      </div>
    </div>
  </div>

  <div class="col-sm-6 p-4 center-parent flex-column bg-light" *ngIf="doesUserExists">
    <div class="mb-3 d-flex">
      <div class="d-flex align-items-center me-2">
        <span class="p-2 rounded-circle bg-info me-2"></span>
        <span class="text-secondary">A Shift</span>
      </div>
      <div class="d-flex align-items-center me-2">
        <span class="p-2 rounded-circle bg-warning me-2"></span>
        <span class="text-secondary">B Shift</span>
      </div>
      <div class="d-flex align-items-center me-2">
        <span class="p-2 rounded-circle bg-dark me-2"></span>
        <span class="text-secondary">C Shift</span>
      </div>
    </div>
    <div class="calendar-width">
      <mat-card class="demo-inline-calendar-card">
        <mat-calendar [dateClass]="dateClass"></mat-calendar>
      </mat-card>
    </div>
  </div>
</div>
